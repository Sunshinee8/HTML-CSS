<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>百度登录界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background: lightslategrey;
        }

        a {
            text-decoration: none;
        }

        .main {
            width: 520px;
            margin: 0 auto;
            padding-top: 35px;
            background: white;
            margin-top: 80px;
        }

        .main input {
            width: 350px;
            height: 40px;
            padding-left: 10px;
        }

        .item {
            margin-bottom: 20px;
        }

        .item span {
            width: 65px;
            height: 42px;
            text-align: right;
            display: inline-block;
            margin-right: 20px;
        }
         .item .code{
          width: 178px;
         }
        input {
            /* 文本框四周的蓝线 */
            outline: none;

        }
        .getCode{
            width: 160px;
            height: 44px;
        }
        .main .read{
            width: 13px;
            height: 13px;
            margin-left: 90px;
            vertical-align: middle;
            
        }
        p{
            font-size: 12px;
        }
        .register{
            width: 350px;
            height: 44px;
            margin-left: 90px;
            margin-top: 35px;
            margin-bottom: 35px;
            border: none;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="item">
            <span>用户名</span>
            <input type="text" placeholder="请设置用户名">
        </div>
        <div class="item">
            <span>手机号</span>
            <input type="text" placeholder="可用于登录和找回密码">
        </div>
        <div class="item">
            <span>密码</span>
            <input type="password" placeholder="请设置登录密码">
        </div>
        <div class="item">
            <span>验证码</span>
            <input type="text" class="code" placeholder="请输入验证码">
            <button class="getCode">获取短信验证码</button>
        </div>
        <p><input class="read" type="checkbox">阅读并接受
            <a href="">《百度用户协议》</a>及
            <a href="">《百度隐私权保护声明》</a>
        </p>
        <button class="register">注册</button>
    </div>
</body>

</html>
