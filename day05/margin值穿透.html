<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
     .pre{
         height: 200px;
         width:200px;
         background: coral;
          /* 1.margin值穿透，属于兼容性问题 给父级用padding 去掉子集的margin-top样式 */
         /* padding-top: 30px; */
         /* 2.给父级加一个border-top 子级不变 */
         /* border-top: 1px solid lawngreen; */
         /* 第三种 */
         overflow: hidden;
     }
     .children{
         height:50px;
         width:50px;
         background: cornflowerblue;
         /* margin值穿透，属于兼容性问题 */
         margin-top: 30px;
     }
    </style>
</head>
<body>
    <div class="pre"><div class="children"></div></div>
</body>
</html>
