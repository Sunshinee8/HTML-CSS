<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>上班</li>
        <li>吃饭</li>
        <li>打豆豆</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>上班</li>
        <li>吃饭</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>早餐</dt>
        <dd>牛奶</dd>
        <dd>面包</dd>
        <dt>午餐</dt>
        <dd>麻辣烫</dd>
        <dt>晚餐</dt>
        <dd>鸡蛋</dd>
        <dd>烧饼</dd>
        <dd>鱼香肉丝</dd>
    </dl>
</body>
</html>
