<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            min-width: 500px;
        }
        .content {
            height: 500px;
        }

        .content div {
            height: 100%;
            float: left;
        }

        .main {
            width: 100%;
            background: lightseagreen;
            padding: 0 200px;
            box-sizing: border-box;
        }

        .main .inner {
            height: 500px;
            width: 100%;
            background: lightyellow;
        }
        .left {
            width: 200px;
            background: rgb(139, 16, 102);
            margin-left: -100%;
        }

        .right {
            width: 200px;
            background: rgb(133, 190, 28);
            margin-left: -200px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="main">
            <div class="inner">inner</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>

</html>
