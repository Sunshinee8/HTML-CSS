<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box {
            width: 400px;
            height: 400px;
            border: 3px solid lightcoral;
            margin: 0 auto;
            /* 溢出隐藏 */
            overflow: hidden;
          
        }
       
        .box:hover .img{
            transform: scale(1.1);
           cursor: pointer;
        }
         
        .img {
            margin: auto auto;
            background: url("dog.png") center center no-repeat;
            background-size: cover;
            width: 400px;
            height: 400px;
            transition: all 0.2s linear;
        }

        .box2{
            width: 200px;
            height: 200px;
            background:lightseagreen;
            perspective:1600px
        }
        .box3{
            width: 100px;
            height: 100px;
            background: lightskyblue;
          
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="img"></div>
    </div>

    <div class="box2">
        <div class="box3"></div>
    </div>
</body>

</html>
