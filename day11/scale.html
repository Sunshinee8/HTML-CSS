<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .main{
        width: 200px;
        height: 200px;
        background-color: lightcoral;
        /* 水平方向缩放，也可以理解为宽度的缩放 */
        transform: scaleX(1);
        /* 垂直方向的缩放，也可以理解为高度的缩放 */
        transform: scaleY(2);
       /* 水平和垂直方向缩放，也可以理解为宽度和高度的缩放 */
        transform: scale(0.5,0.6);
    }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
