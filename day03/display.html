          height: 100px;

          /* display:none; */

          /* opacity:0  */
          /* margin-left:-999px;  */

      }
      .box1{
          background:pink;
      }
      .box2{
          background: purple;
      }
      span{
        width:100px;
        height: 100px;
        background:rebeccapurple;
        display:block;   /*行内转换成块*/      
      }
