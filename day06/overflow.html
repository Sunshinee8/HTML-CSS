<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width:100px;
        height: 100px;
        border: 2px solid lightblue;
        /* 把超出的部门进行隐藏 */
        overflow:hidden;
        /* 把超出部门隐藏，而且还会出现滚动条 */
        overflow:auto;
        /* 无论是否超出 x，y 轴都会出现滚动条 */
        overflow:scroll;
    }
    </style>
</head>
<body>
    <div class="box">去年10月中旬，找的是网上口碑非常好的云南阿诺，玩的是她订制的路线，阿诺服务也很周到、主要是很热情，提前沟通好行程，到了云南基本不需要自己再操心了，真的很省心，云南旅游相当开心的一次</div>
</body>
</html>
