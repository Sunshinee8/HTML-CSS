<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width:100px;
        height: 100px;
        /* border: 1px solid lightgreen; 复合属性*/
        border-width: 10px;
        border-style: inset;
        border-color:lightgrey;
        display: inline-block;
    }
    .box2{
        width:100px;
        height: 100px;
        /* border: 1px solid lightgreen; */
        border-width: thick;
        border-style: outset;
        border-color:lightgrey;
        display: inline-block;
    }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
